<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guess the Hungarian Town!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="topbar">
    <h1 data-i18n="title">Guess the Hungarian Town</h1>
    <div id="currentTownDisplay">
      <span data-i18n="guess">Guess:</span> <strong id="townName">–</strong>
    </div>
    <button id="btnSettings" data-i18n="settings">Settings ⚙️</button>
    <button id="btnStart" data-i18n="start">Start ▶️</button>
    <button id="btnNext" class="next-btn" disabled data-i18n="next">Next Round ➡️</button>
  </div>

  <div id="settings">
    <h2 data-i18n="settings">Settings</h2>
    <label for="inpPlayers" data-i18n="numPlayers">Number of Players (1–20)</label>
    <input id="inpPlayers" type="number" min="1" max="20" value="2" />

    <label for="inpRounds" data-i18n="numRounds">Number of Rounds</label>
    <input id="inpRounds" type="number" min="1" max="100" value="10" />

    <div class="toggle">
      <input id="chkBoundary" type="checkbox" checked />
      <label for="chkBoundary" data-i18n="showBoundary">Show Town Boundary</label>
    </div>
    <div class="toggle">
      <input id="chkDistance" type="checkbox" checked />
      <label for="chkDistance" data-i18n="showDistance">Show Distance Feedback</label>
    </div>

    <!-- LANGUAGE SELECTOR -->
    <label for="selLang" data-i18n="language">Language</label>
    <select id="selLang">
      <option value="en">English</option>
      <option value="hu">Magyar</option>
    </select>

    <button id="btnApply" data-i18n="apply">Apply & Close</button>
  </div>

  <div id="map"></div>

  <div id="info">
    <div><span data-i18n="player">Player</span> <span id="playerNum">–</span>'<span data-i18n="sTurn">s turn</span></div>
    <div id="roundInfo">Round – of –</div>
    <div id="feedback"></div>
    <div id="scoreboard"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/osmtogeojson@3.0.0/dist/osmtogeojson.js"></script>
  <script src="translations.js"></script>
  <script src="script.js"></script>

</body>
</html>
